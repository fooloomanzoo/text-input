<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>text-input test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../text-input.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <text-input></text-input>
      </template>
    </test-fixture>

    <test-fixture id="Type">
      <template>
        <div>
          <text-input id="email" type="email"></text-input>
          <text-input id="password" type="password"></text-input>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="Pattern">
      <template>
        <text-input pattern="$ab"></text-input>
      </template>
    </test-fixture>

    <script>
      const specifier = new URLSearchParams(window.location.search).get('specifier');
      const url = new URLSearchParams(window.location.search).get('url');

      // applying suites to another element (e.g. when another element depends on the the same mixin)
      if (specifier) {
        suite(`Suite for ${specifier.toUpperCase()}`, function() {
          test('loading dependencies', done => {
            Polymer.importHref(url, e => done(), e => {
              console.warn(`failed to load: ${url}`)
            })
          })
        })
      }

      suite('basic', function() {
        let element;

        setup(function() {
          if (specifier) {
            replace('basic-input-element').with(specifier)
          }
          element = fixture('Basic');
        });

        test('instantiating the element with default properties works', function(done) {
          assert.isFalse(element.autocomplete, 'autocomplete is false');
          assert.isFalse(element.spellcheck, 'spellcheck is false');
          assert.isUndefined(element.maxlength, 'maxlength is not defined');
          assert.isUndefined(element.pattern, 'pattern is not defined');
          done();
        });

      });
    </script>

  </body>
</html>
